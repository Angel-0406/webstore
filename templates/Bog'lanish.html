{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- contact section -->
  <section class="contact_section  long_section">
    <div class="container">
      <div class="row">

            <div class="heading_container">
              <h2>
                BIZGA BOG'LANING
              </h2>
            </div>
            <form method="post">
                {% csrf_token %}
              <div>
                <input type="text" placeholder="ISMINGIZ" name="name" />
              </div>
              <div>
                <input type="text" placeholder="TEL NO'MERINGIZ" name="phone"/>
              </div>
              <div>
                <input type="email" placeholder="EMAILINGIZ" name="email"/>
              </div>
              <div>
                <input type="text" class="message-box" placeholder="XABAR" name="txt" />
              </div>
              <div class="btn_box">
                <button type="submit">
                  JO'NATING
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  {% endblock content %}
</body>

</html>
