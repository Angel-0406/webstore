{% extends 'base.html' %}
{% load static %}
{% block content %}

        <h2>
          Mebellarimiz

          Bizning mebellarimiz hamyonbop.Bunaqa imkoniyat faqat bizda

                {{ mebel.nomi }}

                  <span>so'm</span>{{ mebel.narxi }}

                  {{ mebel.izoh }}
                </a>
              </div>
            </div>

        </div>
          {% endfor %}

    </div>
  </section>

  <!-- end furniture section -->
{% endblock content %}
